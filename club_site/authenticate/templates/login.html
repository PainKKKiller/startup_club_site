{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
<h1 class="text-center">Войти</h1>
<div style="border: 1px solid gray; padding: 20px; border-radius: 25px;min-width: 480px">
  <form  method="POST" action="/auth/login/">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Логин</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <div style="margin-top: 20px; display: flex; justify-content: center;">
    <button class="btn btn-primary mb-2">
      <a style="color: white;" href="{% url 'social:begin' 'facebook' %}">Зайти с Facebook</a>
    </button>
  </div>
  <div style="margin-top: 20px; display: flex; justify-content: center;">
    <div class="google">
        <a class="btn btn-primary mb-2" href="{% url 'social:begin' 'google-oauth2' %}">Зайти с Google</a>
    </div>
  </div>
  <br/>
  <div style="display: flex; justify-content: space-between;">
    <a href="{% url 'register' %}">Зарегистрироваться</a>
    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
  </div>
</div>
</div>
{% endblock %}
