{% extends 'base.html' %}

{% block content %}
<div class="col-md-10 offset-md-1">
    <h1>Проекты
        <a style="float: right;" href="{% url 'project_edit' slug='new' %}" class="btn btn-primary">
            + Добавить проект
        </a>
    </h1>
    {% for project in projects %}
        <div style="margin: 10px;" class="card">
            <div class="card-header">
                {{ project.title }} 
            </div>
            <div class="card-body">
                {{ project.description }}
                <br/>
                <a href="{% url 'project_details' slug=project.slug %}" class="btn btn-primary">Подробности</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
