{% extends 'base.html' %}
{% load static %}
{% load el_pagination_tags %}


{% block content %}
<h1>Полезное</h1>
{% for use in useful %}
<div style="margin-top: 10px;margin-bottom: 10px" class="card">
    <div class="card-header">
        <h5>{{ use.title }}</h5>
    </div>
    <div class="card-body">
        {{ use.description }}
        <br/>
        <br/>
        <a href="{% url 'project_details' slug=project.slug %}" class="btn btn-primary">Подробности</a>
    </div>
</div>
{% endfor %}
{% endblock %}
